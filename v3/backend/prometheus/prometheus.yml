# Prometheus Configuration for ObsStack V3
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'obs-stack'
    environment: 'dev'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files for alerting
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # Application metrics from OTEL Collector
  - job_name: 'otel-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          source: 'applications'

  # Dynamic service discovery for Docker containers
  # This will auto-discover instrumented containers
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
    relabel_configs:
      # Only scrape containers with obs-stack label
      - source_labels: [__meta_docker_container_label_obs_stack_enabled]
        regex: 'true'
        action: keep
      
      # Set job name from container label
      - source_labels: [__meta_docker_container_label_obs_stack_framework]
        target_label: framework
      
      # Set service name from container name
      - source_labels: [__meta_docker_container_name]
        target_label: service
        regex: '/(.*)'
        replacement: '$1'
      
      # Set instance from container ID
      - source_labels: [__meta_docker_container_id]
        target_label: container_id
        regex: '(.{12})'
        replacement: '$1'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 15d