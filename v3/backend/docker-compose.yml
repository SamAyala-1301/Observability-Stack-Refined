# ObsStack V3 - Complete Observability Stack
# Auto-generated monitoring infrastructure

networks:
  obs-stack:
    external: true
    name: obs-stack-network

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:

services:
  # OpenTelemetry Collector - Central telemetry receiver
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: obs-stack-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector/config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - obs-stack
    restart: unless-stopped

  # Prometheus - Metrics storage and querying
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: obs-stack-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - obs-stack
    restart: unless-stopped
    depends_on:
      - otel-collector

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: obs-stack-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=obsstack
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    networks:
      - obs-stack
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - tempo

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: obs-stack-loki
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - obs-stack
    restart: unless-stopped

  # Tempo - Distributed tracing
  tempo:
    image: grafana/tempo:2.3.1
    container_name: obs-stack-tempo
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./tempo/config.yml:/etc/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4316:4317"   # OTLP gRPC (different port to avoid conflict)
    networks:
      - obs-stack
    restart: unless-stopped

  # Promtail - Log collector (optional, for host logs)
  promtail:
    image: grafana/promtail:2.9.3
    container_name: obs-stack-promtail
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - obs-stack
    restart: unless-stopped
    depends_on:
      - loki

  # AlertManager - Alert routing (optional for MS2)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: obs-stack-alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
    ports:
      - "9093:9093"
    networks:
      - obs-stack
    restart: unless-stopped